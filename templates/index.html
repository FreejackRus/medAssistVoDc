<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>ИИ-ассистент эксперта</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body{background:#f1f5f9;font-family:Inter,Arial,Helvetica,sans-serif;}
    #result h1,#result h2,#result h3,#result h4{@apply text-sky-700 font-bold mt-5 mb-2;}
    #result ul,#result ol{@apply list-disc list-inside text-slate-800;}
    #result pre{@apply bg-slate-50 border border-slate-200 p-3 rounded-md overflow-x-auto my-3;}
    #result code{@apply bg-slate-200 px-1.5 py-0.5 rounded text-sm text-rose-600;}
    #result blockquote{@apply border-l-4 border-sky-400 pl-4 italic text-slate-600;}
  </style>
</head>
<body class="bg-slate-100 font-['Inter']">

<div class="max-w-4xl mx-auto py-12 px-4">
  <div class="text-center mb-10">
    <h1 class="text-5xl font-bold text-slate-900 mb-4">ИИ-ассистент эксперта</h1>
    <p class="text-slate-600 text-lg">
      Загрузите клиническую рекомендацию (PDF) и получите структурированный алгоритм в формате Markdown.
    </p>
  </div>

  <div class="flex justify-center items-center gap-4 mb-8">
    <form id="uploadForm">
      <label>
        <input type="file" name="pdf" accept=".pdf" required class="hidden">
        <span class="bg-sky-600 hover:bg-sky-700 text-white font-semibold px-6 py-3 rounded-lg shadow cursor-pointer">
          Выбрать PDF
        </span>
      </label>
    </form>
    <button id="downloadBtn"
            class="hidden bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-6 py-3 rounded-lg shadow">
      Скачать PDF
    </button>
  </div>

  <div id="result"
       class="prose prose-slate max-w-none border border-slate-300 rounded-xl bg-white p-6 shadow-lg max-h-[65vh] overflow-y-auto hidden">
  </div>
</div>

<script>
const form   = document.getElementById('uploadForm');
const input  = form.querySelector('input[type=file]');
const result = document.getElementById('result');
const dBtn   = document.getElementById('downloadBtn');

let fullMarkdown = '';
marked.setOptions({
  breaks: true,
  highlight: (code, lang) => {
    const l = hljs.getLanguage(lang) ? lang : 'plaintext';
    return hljs.highlight(code, {language: l}).value;
  }
});

form.addEventListener('change', async () => {
  const file = input.files[0];
  if (!file) return;

  result.innerHTML = '';
  fullMarkdown = '';
  result.classList.remove('hidden');
  dBtn.classList.add('hidden');

  const body = new FormData();
  body.append('pdf', file);

  const res = await fetch('/generate', {method: 'POST', body});
  const reader = res.body.getReader();
  const dec = new TextDecoder('utf-8');

  while (true) {
    const {done, value} = await reader.read();
    if (done) break;
    const lines = dec.decode(value).split('\n\n');
    for (const l of lines) {
      if (l.startsWith('data:')) {
        const txt = JSON.parse(l.slice(6));
        fullMarkdown += txt;
        result.innerHTML = marked.parse(fullMarkdown);
        document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        result.scrollTop = result.scrollHeight;
      }
    }
  }
  dBtn.classList.remove('hidden');
});

dBtn.addEventListener('click', async () => {
  const res = await fetch('/download_pdf', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ markdown: fullMarkdown })
  });
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'algorithm.pdf';
  a.click();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
