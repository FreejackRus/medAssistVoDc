<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>ИИ-ассистент эксперта</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .progress-bar {
      background: linear-gradient(90deg, #0ea5e9, #3b82f6);
      height: 4px;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .typing-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0ea5e9;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
      50% { box-shadow: 0 0 30px rgba(14, 165, 233, 0.6); }
    }

    .file-drop-zone {
      border: 2px dashed #cbd5e1;
      transition: all 0.3s ease;
    }

    .file-drop-zone.drag-over {
      border-color: #0ea5e9;
      background-color: rgba(14, 165, 233, 0.05);
    }

    #result h1, #result h2, #result h3, #result h4 {
      color: #0c4a6e;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    #result ul, #result ol {
      margin: 0.5em 0;
      padding-left: 1.5em;
    }

    #result ul { list-style: disc; }
    #result ol { list-style: decimal; }

    #result ul li, #result ol li {
      color: #1e293b;
      margin: 0.3em 0;
    }

    #result pre {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 12px;
      overflow-x: auto;
      margin: 1em 0;
    }

    #result code {
      background: #e5e7eb;
      color: #dc2626;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.875em;
      font-family: monospace;
    }

    #result blockquote {
      border-left: 4px solid #0ea5e9;
      background: #eff6ff;
      padding: 0.8em 1em;
      margin: 1em 0;
      font-style: italic;
      color: #4b5563;
    }

    /* Таблицы — ключевое исправление */
    #result table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.2em 0;
    }

    #result th, #result td {
      border: 1px solid #d1d5db;
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
    }

    #result th {
      background-color: #f3f4f6;
      font-weight: 600;
      color: #1f2937;
    }

    #result tr:nth-child(even) {
      background-color: #f8fafc;
    }

    #result tr:hover {
      background-color: #f1f5f9;
    }
  </style>
</head>
<body class="font-['Inter']">
<div class="max-w-4xl mx-auto py-12 px-4">
  <!-- Заголовок -->
  <div class="text-center mb-12 fade-in">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full mb-6">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
    </div>
    <h1 class="text-5xl font-bold bg-gradient-to-r from-slate-900 to-slate-700 bg-clip-text text-transparent mb-4">
      ИИ-ассистент эксперта
    </h1>
    <p class="text-slate-600 text-lg max-w-2xl mx-auto">
      Загрузите клиническую рекомендацию (PDF) и получите структурированный алгоритм диагностики и лечения
    </p>
  </div>

  <!-- Зона загрузки файла -->
  <div class="glass-effect rounded-2xl p-8 mb-8 fade-in">
    <form id="uploadForm">
      <div id="dropZone" class="file-drop-zone rounded-xl p-8 text-center cursor-pointer">
        <input type="file" name="pdf" accept=".pdf" required class="hidden" id="fileInput">
        <div class="flex flex-col items-center">
          <svg class="w-12 h-12 text-slate-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <p class="text-slate-600 font-medium mb-2">Перетащите PDF файл сюда или нажмите для выбора</p>
          <p class="text-slate-400 text-sm">Поддерживаются файлы до 50 МБ</p>
        </div>
      </div>
    </form>
  </div>

  <!-- Индикатор прогресса -->
  <div id="progressContainer" class="hidden mb-6">
    <div class="glass-effect rounded-xl p-6">
      <div class="flex items-center justify-between mb-3">
        <span id="progressText" class="text-slate-700 font-medium">Обработка документа...</span>
        <span id="progressPercent" class="text-slate-500 text-sm">0%</span>
      </div>
      <div class="w-full bg-slate-200 rounded-full h-2">
        <div id="progressBar" class="progress-bar w-0 h-2 rounded-full"></div>
      </div>
      <div class="flex items-center mt-3 text-slate-500 text-sm">
        <div class="typing-indicator mr-1"></div>
        <div class="typing-indicator mr-1"></div>
        <div class="typing-indicator mr-3"></div>
        <span id="statusText">Анализируем содержимое...</span>
      </div>
    </div>
  </div>

  <!-- Результат -->
  <div id="result" class="glass-effect rounded-2xl p-8 shadow-xl max-h-[70vh] overflow-y-auto hidden fade-in">
  </div>

  <!-- Кнопки действий -->
  <div id="actionButtons" class="hidden mt-6 flex gap-4 justify-center">
    <button id="downloadBtn" class="bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">
      <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      Скачать PDF
    </button>
    <button id="copyBtn" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">
      <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
      </svg>
      Копировать текст
    </button>
  </div>
</div>

<script>
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const dropZone = document.getElementById('dropZone');
  const result = document.getElementById('result');
  const downloadBtn = document.getElementById('downloadBtn');
  const copyBtn = document.getElementById('copyBtn');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');
  const progressPercent = document.getElementById('progressPercent');
  const statusText = document.getElementById('statusText');
  const actionButtons = document.getElementById('actionButtons');

  let fullMarkdown = '';
  let progressValue = 0;

  // Настройка marked: включаем таблицы (gfm) и подсветку
  marked.setOptions({
    gfm: true,
    breaks: true,
    highlight: function (code, lang) {
      const language = hljs.getLanguage(lang) ? lang : 'plaintext';
      return hljs.highlight(code, { language }).value;
    }
  });

  // Drag and Drop функциональность
  dropZone.addEventListener('click', () => fileInput.click());
  
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('drag-over');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('drag-over');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
    const files = e.dataTransfer.files;
    if (files.length > 0 && files[0].type === 'application/pdf') {
      fileInput.files = files;
      handleFileUpload(files[0]);
    }
  });

  fileInput.addEventListener('change', (e) => {
    if (e.target.files[0]) {
      handleFileUpload(e.target.files[0]);
    }
  });

  // Функция обновления прогресса
  function updateProgress(value, text, status) {
    progressValue = Math.min(value, 100);
    progressBar.style.width = `${progressValue}%`;
    progressPercent.textContent = `${Math.round(progressValue)}%`;
    if (text) progressText.textContent = text;
    if (status) statusText.textContent = status;
  }

  // Основная функция обработки файла
  async function handleFileUpload(file) {
    if (!file || file.type !== 'application/pdf') {
      alert('Пожалуйста, выберите PDF файл');
      return;
    }

    // Сброс состояния
    fullMarkdown = '';
    result.classList.add('hidden');
    actionButtons.classList.add('hidden');
    
    // Показываем прогресс
    progressContainer.classList.remove('hidden');
    updateProgress(0, 'Загрузка файла...', 'Подготовка к обработке...');

    const formData = new FormData();
    formData.append('pdf', file);

    try {
      updateProgress(10, 'Отправка файла...', 'Соединение с сервером...');
      
      const res = await fetch('/generate', { method: 'POST', body: formData });
      
      if (!res.ok) {
        throw new Error(`Ошибка сервера: ${res.status}`);
      }

      updateProgress(20, 'Анализ документа...', 'Извлечение текста из PDF...');
      
      const reader = res.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let chunkCount = 0;

      // Показываем результат
      result.classList.remove('hidden');
      result.innerHTML = '<div class="text-center text-slate-500"><div class="typing-indicator mr-1"></div><div class="typing-indicator mr-1"></div><div class="typing-indicator mr-3"></div>Генерируем алгоритм...</div>';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        chunkCount++;
        const chunk = decoder.decode(value);
        const lines = chunk.split('\n\n');

        // Обновляем прогресс на основе количества чанков
        const streamProgress = Math.min(30 + (chunkCount * 2), 95);
        updateProgress(streamProgress, 'Генерация алгоритма...', 'Обработка клинических рекомендаций...');

        for (const line of lines) {
          if (line.startsWith('data:')) {
            try {
              const text = JSON.parse(line.slice(6));
              fullMarkdown += text;

              // Парсим Markdown → HTML
              result.innerHTML = marked.parse(fullMarkdown);

              // Подсветка кода
              document.querySelectorAll('#result pre code').forEach((block) => {
                hljs.highlightElement(block);
              });

              // Прокрутка
              result.scrollTop = result.scrollHeight;
            } catch (e) {
              console.error('Ошибка парсинга:', e);
            }
          }
        }
      }

      // Завершение
      updateProgress(100, 'Готово!', 'Алгоритм успешно сгенерирован');
      
      setTimeout(() => {
        progressContainer.classList.add('hidden');
        actionButtons.classList.remove('hidden');
      }, 1000);

    } catch (error) {
      console.error('Ошибка:', error);
      result.innerHTML = `<div class="text-red-600 text-center p-8">
        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h3 class="text-lg font-semibold mb-2">Ошибка обработки</h3>
        <p>${error.message}</p>
      </div>`;
      result.classList.remove('hidden');
      progressContainer.classList.add('hidden');
    }
  }

  // Кнопка "Скачать PDF"
  downloadBtn.addEventListener('click', async () => {
    try {
      downloadBtn.disabled = true;
      downloadBtn.innerHTML = '<svg class="w-5 h-5 inline mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>Генерация...';
      
      const res = await fetch('/download_pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ markdown: fullMarkdown })
      });

      if (!res.ok) {
        throw new Error('Ошибка генерации PDF');
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'алгоритм_лечения.pdf';
      a.click();
      URL.revokeObjectURL(url);
    } catch (error) {
      alert('Ошибка при скачивании PDF: ' + error.message);
    } finally {
      downloadBtn.disabled = false;
      downloadBtn.innerHTML = '<svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>Скачать PDF';
    }
  });

  // Кнопка "Копировать текст"
  copyBtn.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(fullMarkdown);
      const originalText = copyBtn.innerHTML;
      copyBtn.innerHTML = '<svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>Скопировано!';
      copyBtn.classList.add('pulse-glow');
      
      setTimeout(() => {
        copyBtn.innerHTML = originalText;
        copyBtn.classList.remove('pulse-glow');
      }, 2000);
    } catch (error) {
      alert('Ошибка копирования: ' + error.message);
    }
  });
</script>
</body>
</html>
